[build]
    command = "remix build"
    publish = "public"

[functions]
    external_node_modules = ["express"]
    node_bundler = "esbuild"

[[redirects]]
    force = true
    from = "/*"
    to = "/.netlify/functions/server/:splat"
    status = 200

[[headers]]
    for = "/build/*"
    [headers.values]
        "Cache-Control" = "public, max-age=31536000, immutable"
